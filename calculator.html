<!DOCTYPE html>
<html langk="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded  border-[2px] border-black">
        <div id="calculator" class="grid grid-cols-4 gap-5">
            <div class="col-span-4">
                <input type="text" id="screen" class="w-full h-12 p-2 text-right border border-gray-300 rounded" disabled>
            </div>
            <button onclick="buttonclear()" class="col-span-3 bg-gray-200 hover:bg-gray-300 p-4 rounded">Clear</button>
            <button onclick="buttonClick('/')" class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded">/</button>
            <button onclick="buttonClick('7')" class="p-4 rounded border-[2px] border-black">7</button>
            <button onclick="buttonClick('8')" class="p-4 rounded border-[2px] border-black">8</button>
            <button onclick="buttonClick('9')" class="p-4 rounded border-[2px] border-black">9</button>
            <button onclick="buttonClick('*')" class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded">x</button>
            <button onclick="buttonClick('4')" class="p-4 rounded border-[2px] border-black">4</button>
            <button onclick="buttonClick('5')" class="p-4 rounded border-[2px] border-black">5</button>
            <button onclick="buttonClick('6')" class="p-4 rounded border-[2px] border-black">6</button>
            <button onclick="buttonClick('-')" class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded">-</button>
            <button onclick="buttonClick('1')" class="p-4 rounded border-[2px] border-black">1</button>
            <button onclick="buttonClick('2')" class="p-4 rounded border-[2px] border-black">2</button>
            <button onclick="buttonClick('3')" class="p-4 rounded border-[2px] border-black">3</button>
            <button onclick="buttonClick('+')" class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded">+</button>
            <button onclick="buttonClick('0')" class="col-span-1 p-4 rounded border-[2px] border-black">0</button>
            <button onclick="buttonClick('.')" class="p-4 rounded border-[2px] border-black">.</button>
            <button onclick="equalClick()" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded col-span-2">=</button>
        </div>
    </div>
    
    <script src="/index.js">
    </script>
</body> 
</html>
